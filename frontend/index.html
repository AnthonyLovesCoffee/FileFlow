<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFlow Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>FileFlow Frontend</h1>

<!-- File Upload Section -->
<section id="upload-section">
    <h2>Upload File</h2>
    <form id="upload-form">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required>

        <label for="file">Select File:</label>
        <input type="file" id="file" name="file" required>

        <button type="submit">Upload</button>
    </form>

    <p id="upload-response"></p>
</section>

<!-- Metadata Query Section -->
<section id="query-section">
    <h2>Query Metadata</h2>
    <label for="owner">Search by Owner:</label>
    <input type="text" id="owner" placeholder="Enter owner name">
    <button id="query-button">Search</button>
    <div id="metadata-result"></div>
</section>

<script src="app.js"></script>
</body>
</html>
